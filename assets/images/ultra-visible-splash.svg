  <!-- Alt kısımdaki katlanmış kıyafetler - daha belirgin -->
  <rect x="140" y="380" width="40" height="20" rx="4" fill="#1A237E" stroke="#2E2A4A" stroke-width="4"/> <!-- Lacivert -->
