  <!-- Parlak efekt -->
  <circle cx="256" cy="256" r="220" stroke="#FFFFFF" stroke-width="3" stroke-opacity="0.3" fill="none"/>
  <circle cx="256" cy="256" r="240" stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.2" fill="none"/>
