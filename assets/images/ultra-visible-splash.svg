  <line x1="256" y1="96" x2="256" y2="416" stroke="#2E2A4A" stroke-width="16"/>
  
  <!-- Üst raf - belirgin -->
  <line x1="112" y1="144" x2="400" y2="144" stroke="#2E2A4A" stroke-width="12"/>
